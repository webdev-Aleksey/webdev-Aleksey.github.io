<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/sing_in.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>

<body>
    

    <div class="sing-in">



        <div class="container" id="container">




            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Регистрация</h1>
                    
                    <input type="text" placeholder="Логин" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Пароль"/>
                    <input type="password" placeholder="Подтвердите пароль"/>
                    <a href="http://">Договор публичной оферты</a>
                    <div class="checkbox">
                        <input type="checkbox" id="singInCheckbox">
                        <label for="singInCheckbox">Ознакомлен</label>
                    </div>
                    
                    <button class="btn">Зарегистрироваться</button>
                </form>
            </div>
            
        
        
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Вход</h1>
                
                    
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Пароль" />
                    <a href="#">Забыли свой пароль?</a>
                    <button class="btn">Войти</button>
                </form>
            </div>
            
        
        
            <div class="overlay-container">
                <div class="overlay">
        
                    <div class="overlay-panel overlay-left">
                        <h1>С возвращением!</h1>
                        <p>Чтобы оставаться с нами на связи, войдите в свой личный кабинет</p>
                        <button class="btn" id="signIn">Войти</button>
                    </div>
                    
                    <div class="overlay-panel overlay-right">
                        <h1>Еще не регистрировался?</h1>
                        <p>Введи свои личные данные и начни путешествие вместе с нами</p>
                        <button class="btn" id="signUp">Регистрация</button>
                    </div>
                </div>
            </div>



        </div>
    </div>

    














   
    <script src="js/libs/sing_in.js"></script>
</body> 

</html>
